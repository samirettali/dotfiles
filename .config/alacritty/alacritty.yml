font:
  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular

  italic:
    style: Italic

  bold:
    style: Medium

  bold_italic:
    style: Medium Italic

  use_thin_strokes: true
  size: 14

draw_bold_text_with_bright_colors: true

